{% extends './base.html' %}

{% block content %}
    <h2>Create A New User Profile</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        {#        {{ form.as_p }}#}
        <button type="submit" class="save btn btn-secondary">Save</button>
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
    </form>
{% endblock %}
