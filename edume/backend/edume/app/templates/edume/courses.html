{% extends './base.html' %}

{% block content %}
    <h2>Courses for your selected topics:</h2>
    <div class="container" style="margin-top: 5%">
        <div class="row">
            <button>
                {% for course in courses %}
                    <h4>{{ course.name }}</h4>
                {% endfor %}
            </button>
        </div>
    </div>

{% endblock %}
